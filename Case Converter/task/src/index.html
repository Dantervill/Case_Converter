<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="title">
    <h1 style="font-family: 'Ink Free', sans-serif, serif">Case Converter</h1>
</div>
<div class="form">
    <label>
        <textarea id="textarea" placeholder="Your note"></textarea>
    </label>
</div>
<div class="options">
    <button id="upper-case" type="button" class="button">Upper case</button>
    <button id="lower-case" type="button" class="button">Lower Case</button>
    <button id="proper-case" type="button" class="button">Proper Case</button>
    <button id="sentence-case" type="button" class="button">Sentence Case</button>
    <button id="save-text-file" type="button" class="button">Save Text File</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
